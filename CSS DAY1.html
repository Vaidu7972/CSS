<!--Cascading style sheet-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

<!--COLOUR-->

    <style>                                               <!--style after title & before body for entire in body --> 
         h1 { color:blue; }                          
    </style>
</head>

<body>
 
<h1>Here this content don't having style </h1>
<h1>but we wrote red style in head so apply for all.</h1>


 <!--Inline Stylesheet--> 

<h1 style="color:red";>  Ashwini   </h1>              


<!--External Stylesheet

    writing CSS in separate document & linking it with HTML file-->

</body>
</html>
