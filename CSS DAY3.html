<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard for studdent Performance </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"  rel="stylesheet">
        <style>
            body {
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 12px;
        }
        </style>
    </head>
    <body>
        <div class="container mt-4">

    <!-- Header -->
    <h2 class="text-center mb-4"> Student Performance Dashboard </h2>

    <!-- Summary Cards -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-center shadow p-3">
                <h5>Total Students</h5>
                <h3>60</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center shadow p-3">
                <h5>Average Marks</h5>
                <h3>75%</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center shadow p-3">
                <h5>Top Performer</h5>
                <h3>92%</h3>
            </div>
        </div>
    </div>

    <!-- Marks Table -->
    <div class="card shadow p-3 mb-4">
        <h5 class="mb-3">Student Marks</h5>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Amit</td>
                    <td>Maths</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Neha</td>
                    <td>Science</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Rahul</td>
                    <td>English</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Performance Progress -->
    <div class="card shadow p-3">
        <h5 class="mb-3">Overall Performance</h5>

        <label>Maths</label>
        <div class="progress mb-3">
            <div class="progress-bar bg-success" style="width: 85%">85%</div>
        </div>

        <label>Science</label>
        <div class="progress mb-3">
            <div class="progress-bar bg-info" style="width: 78%">78%</div>
        </div>

        <label>English</label>
        <div class="progress mb-3">
            <div class="progress-bar bg-warning" style="width: 90%">90%</div>
        </div>
    </div>

</div>
    </body>
</html>
